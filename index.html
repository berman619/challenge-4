<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <button id="view-high-scores">View High Scores</button>
      <div id="wrapper">
        <div id="title">Coding Quiz Challenge</div>
        <div id="description">Try to answer the following coding-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by 10 seconds!</div>
        <div id="timer">60</div>
        <div id="question"></div>
        <div id="choices"></div>
        <div id="message"></div>
        <button id="start">Start Quiz</button>
        <div id="scorebox"></div>  
      </div>    
    </div>
    <script src="script.js"></script>
  </body>
</html>
